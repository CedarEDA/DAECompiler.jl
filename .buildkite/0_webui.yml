# NOTE: This `pipeline.yml` file is saved in the WebUI.
# Editing it here has no effect, we simply include this
# to keep track of what is implemented in the WebUI!
agents:
  sandbox.jl: true

env:
  # This ad-hoc encrypted secret allows us to embed an SSH key into our buildkite webui settings
  # without depending on a repo key.  It should only be used for things like SSH keys, that we
  # need to decrypt before even cloning the repository.
  CRYPTIC_ADHOC_SECRET_GITHUB_SSH_KEY: ";"

steps:
  # In the WebUI, the `cryptic` launch job _must_ be the first job to run
  - label: ":rocket: launch pipelines"
    plugins:
      # This gives us the SSH key that allows us to clone our private packages
      - staticfloat/ssh-agent:
          keyvars:
            - "GITHUB_SSH_KEY"
      - staticfloat/cryptic#v2:
          # Our list of pipelines that should be launched (but don't require a signature)
          # These pipelines can be modified by any contributor and CI will still run.
          # Build secrets will not be available in these pipelines (or their children)
          unsigned_pipelines:
            - .buildkite/runtests.yml
            - .buildkite/documentation.yml
    command: "true"
